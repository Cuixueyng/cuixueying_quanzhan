<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1.0" />
        <title>Animal Photography</title>
        <link rel="stylesheet" href="iconfont.css">
        <link rel="stylesheet" href="work3.css">
    </head>

    <body>
        <div class="cover">
            <img src="cover-background.png"/>
            <div class="cover_header_flex">
                <div class="cover_header_box">
                    <div class="iconfont icon-gengduo"></div>
                </div>
                <div class="cover_header_camera">
                </div>
                <div class="cover_header_box">
                    <div class="iconfont icon-sousuo"></div>
                </div>
            </div>
            <div class="cover_words">
                <img src="cover-words.png"/>
            </div>
            <div class="cover_button">
                <img src="cover-button.png"/>
            </div>
        </div>
        <div class="bird_background">
            <div class="bird_photo_flex">
                <div class="bird_pohoto_box">
                    <img src="bird_photo1.png"/>
                </div>
                <div class="bird_pohoto_box">
                    <img src="bird-photo2.png"/>
                </div>
                <div class="bird_pohoto_box">
                    <img src="bird-photo3.png"/>
                </div>
            </div>
        </div>
        <div class="deer_background">
            <img src="deer-background.png"/>
            <div class="deer_word_background">
                <img src="deer-word-background.png"/>
                <div class="deer_word_button">
                </div>
            </div>
            </div>
        </div>
        <div class="different_background">
            <div class="different_title">
                <img src="difference-title.png"/>
            </div>
            <div class="difference_story_flex">
                <div class="difference_story_box">
                    <img src="Horse.png"/>
                </div>
                <div class="difference_story_box">
                    <img src="Kangaroo.png"/>
                </div>
                <div class="difference_story_box">
                    <img src="Lion.png"/>
                </div>
                <div class="difference_story_box">
                    <img src="Hummingbird.png"/>
                </div>
            </div>
            <div class="more_title">
            </div>
            <div class="more_flex">
                <div class="more_animal">
                    <img src="more-animal.png"/>
                </div>
                <div class="more_word_flex">
                    <div class="more_word_title">
                        <img src="more-word-title.png"/>
                    </div>
                    <div class="more_word_pra"></div>
                    <div class="more_word_box">
                        <img src="more-word-1.png"/>
                    </div>
                    <div class="more_word_box">
                        <img src="more-word-2.png"/>
                    </div>
                    <div class="more_word_box">
                        <img src="more-word-3.png"/>
                    </div>
                    <div class="more_word_box">
                        <img src="more-word-4.png"/>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
            <img src="footer-background.png"/>
            <div class="footer_button">
            </div>
        </div>
    </body>
</html>
