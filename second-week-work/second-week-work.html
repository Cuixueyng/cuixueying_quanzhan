<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1.0" />
        <title>Sign up</title>
        <link rel="stylesheet" href="iconfont.css">
        <link rel="stylesheet" href="work2.css">
    </head>

    <body>
        <div class="signup">
            <img src="signup-background.png" >
            <div class="header_flex">
                <div class="header_box1">
                    <span class="iconfont icon-fanhuiM"></span>
                </div>
                <div class="header_box2">
                    <img src="header-signup.png"/>
                </div>
                <div class="header_box3">
                    <span class="iconfont icon-zhuyi"></span>
                </div>
            </div>
            <div class="photo">
                <img src="photo.png"/>
            </div>
            <div class="information_flex">
                <div class="information_box">
                    <img src="First Name.png" />
                    <hr>
                </div>
                <div class="information_box">
                    <img src="Last name.png" />
                    <hr>
                </div>
                <div class="information_box">
                    <img src="Email Address.png" />
                    <hr>
                </div>
                <div class="password_flex">
                    <div class="password_box_word">
                        <img src="Password addess.png" />
                        <hr>
                    </div>
                    <div class="password_box_show">
                        <img src="Show_.png" />
                        <hr>
                    </div>
                </div>          
            </div>
            <div class="signup_button">
                <img src="Sign Up-button.png" />
            </div>
            <div class="footer">
               <img src="footer.png">
            </div>
        </div>
    </body>
</html>
